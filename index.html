<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app </title>
    <link rel="icon" href="./img/app-logo.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body >
    <div class="container">

        <div class="App">
            <div class="app__header">
                <input placeholder="введите город" id="app__input" type="text">
                <button id="search__button" class="header__button">Узнать Погоду</button>
            </div>
            <div class="weather-app">
            
                <div class="app__body">
                    <div class="app__container">
    
                        <div class="main-content">
                            <h5 id="weather-status"></h5>

                            <img  id="weather-icon" src="" alt="">
    
    
                        </div>
                        <h5 id="weather-temp"></h5>

                            <h3 id="city-name"> </h3>
                            <h3>date: <span id="todays-date"></span></h3>
                       
                    </div>
                </div>
            
            </div>
        </div>
    </div>
 
   

    <script src="main.js"></script>
</body>
</html>
